        /* 设置背景图片覆盖整个页面 */

        /* 防止背景图片滚动时移动 */

        /* 背景图片重复方式，cover 已经包含了不重复，这里仅做说明 */
        background-repeat: no-repeat;
        /* 其他样式，比如字体、颜色等 */
        font-family: Arial, sans-serif;

        padding: 0;
